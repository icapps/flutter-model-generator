name: model_generator_example
description: A project used to demo the model generator
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  drift: ^2.3.0
  drift_db_viewer: ^2.0.0
  flutter:
    sdk: flutter
  injectable: ^2.0.0
  json_serializable: ^6.5.4
  path_provider: ^2.0.0
  provider: ^6.0.0
  sqlite3_flutter_libs: ^0.5.0

dev_dependencies:
  build_runner: ^2.1.2
  drift_dev: ^2.3.3
  flutter_test:
    sdk: flutter
  model_generator:
    path: ../

flutter:
  uses-material-design: true
#This is the default config
#In the model_generator/config.yaml you will see a object with a custom base_directory
#
model_generator:
  config_path: model_generator/
  extra_imports:
    - 'package:flutter/foundation.dart'
  extra_annotations:
    - '@immutable'
  equals_and_hash_code: true
  to_string: true
  retrofit_compute: true
  generate_injectable_in_daos: true
#  base_directory: model