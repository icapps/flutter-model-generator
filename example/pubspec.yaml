name: model_generator_example
description: A project used to demo the model generator
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_serializable: ^5.0.1
  provider: ^6.0.0

dev_dependencies:
  build_runner: ^2.1.2
  flutter_test:
    sdk: flutter
  model_generator:
    path: ../

#This is the default config
#In the model_generator/config.yaml you will see a object with a custom base_directory
#
model_generator:
  config_path: model_generator/config.yaml
  extra_imports:
    - 'package:flutter/foundation.dart'
  extra_annotations:
    - '@immutable'
  equals_and_hash_code: true
  to_string: true
#  base_directory: model