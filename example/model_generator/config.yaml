OGM:
  type: object
  converters:
    - DateTimeConverter
  extra_annotations:
    -
  extra_imports:
    -
  properties:
    structuredMessage: string?
    beneficiary:
      required: true
      type: string
    beneficiaryIBAN:
      required: true
      type: string
    test_Test:
      required: true
      type: string
    some_Thing:
      required: true
      type: string
    some_ThinG_huGE:
      required: true
      type: string
    securityRole:
      type: string
      jsonKey: securityIndicator
    mutableProperty:
      type: string
      non_final: true
    dateChange:
      type: datetime
    fields:
      type: array
      items:
        type: List<Testing>
    simpleFields: List<Testing>
    simpleMap: Map<String, Testing>?

Testing:
  path: user
  type: object
  extra_imports:
  extra_annotations:
  equals_and_hash_code: false
  to_string: false
  properties:
    isFavourite:
      ignore: true
      type: string
    structuredMessage:
      type: string
    beneficiary:
      required: true
      type: string
    beneficiaryIBAN:
      type: string
    dynamicField:
      type: dynamic
    duration:
      type: Duration
    duration_from_json_test:
      type: DurationFromToJson

AdminProfileData:
  path: user/profile
  extends: UserProfileDataExtended
  properties:
    privileges:
      required: true
      type: string

UserProfileDataExtended:
  path: user/profile
  extends: UserProfileData
  properties:
    additionalField:
      required: true
      type: string

UserProfileData:
  path: user/profile
  type: object
  explicit_to_json: true
  properties:
    firstName:
      required: true
      type: string
    lastName:
      required: true
      type: string
    standardLanguage:
      required: true
      type: string
    mainAccountNumber:
      required: true
      type: string
    legalEmail:
      required: true
      type: string
    phones:
      required: true
      type: Testing
    legalAddress:
      required: true
      type: OGM
    offTrack:
      include_if_null: false
      type: array
      items:
        type: string
    onTrack:
      include_if_null: true
      type: array
      items:
        type: OGM
    persons:
      type: array
      items:
        type: Person
    personsById:
      type: map
      items:
        key: String
        value: Person

Person:
  path: user/person/
  type: object
  properties:
    firstName:
      required: true
      type: string
    gender:
      required: true
      unknown_enum_value: X
      type: Gender

Duration:
  path: data/custom/
  type: custom

DurationFromToJson:
  path: data/custom/
  type: custom_from_to_json

CustomBaseDirectoryObj:
  base_directory: custom_model_directory
  path: article
  properties:
    name:
      type: string

NoCustomBaseDirectoryObj:
  path: article
  properties:
    customBaseDirectoryObj:
      type: CustomBaseDirectoryObj

DateTimeConverter:
  type: json_converter
  path: converter/

Project:
  path: user/project/
  type: object
  generate_for_generics: true
  static_create: true
  properties:
    name:
      required: true
      type: string
      default_value: "'test'"
    cost:
      type: double
      default_value: 0.2

Book:
  path: book/
  generate_drift_table: true
  properties:
    id:
      type: int
      required: true
      is_table_primary_key: true
    name: string
    publishingDate: datetime
    price: double?
    pages: int?
    isAvailable: bool
    authors:
      type: array
      required: true # this is required, so will be added to the getModel method as required
      ignore_for_table: true
      items:
        type: Person
    publishers:
      type: array
      required: false # this is NOT required, so will be added to the getModel method as optional
      items:
        type: Person
    category: BookCategory
    secondCategory: BookCategory?

BookCategory:
  path: book/
  type: enum
  properties:
    UNKOWN:
    FICTION:
    FANTASY: