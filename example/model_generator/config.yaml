OGM:
  type: object
  converters:
    - DateTimeConverter
  extra_annotations:
    -
  extra_imports:
    -
  properties:
    structuredMessage: String?
    beneficiary:
      required: true
      type: String
    beneficiaryIBAN:
      required: true
      type: String
    test_Test:
      required: true
      type: String
    some_Thing:
      required: true
      type: String
    some_ThinG_huGE:
      required: true
      type: String
    securityRole:
      type: String?
      jsonKey: securityIndicator
    mutableProperty:
      type: String?
      non_final: true
    dateChange:
      type: DateTime?
    fields:
      type: List<List<Testing>>?
    simpleFields: List<Testing>
    simpleMap: Map<String, Testing>?

Testing:
  path: user
  type: object
  extra_imports:
  extra_annotations:
  equals_and_hash_code: false
  to_string: false
  properties:
    isFavourite:
      ignore: true
      type: String?
    structuredMessage:
      type: String?
    beneficiary:
      required: true
      type: String
    beneficiaryIBAN:
      type: String?
    dynamicField:
      type: dynamic?
    duration:
      type: Duration?
    duration_from_json_test:
      type: DurationFromToJson?

AdminProfileData:
  path: user/profile
  extends: UserProfileDataExtended
  properties:
    privileges:
      required: true
      type: String

UserProfileDataExtended:
  path: user/profile
  extends: UserProfileData
  properties:
    additionalField:
      required: true
      type: String

UserProfileData:
  path: user/profile
  type: object
  explicit_to_json: true
  properties:
    firstName:
      required: true
      type: String
    lastName:
      required: true
      type: String
    standardLanguage:
      required: true
      type: String
    mainAccountNumber:
      required: true
      type: String
    legalEmail:
      required: true
      type: String
    phones:
      required: true
      type: Testing
    legalAddress:
      required: true
      type: OGM
    offTrack:
      include_if_null: false
      type: List<String>?
    onTrack:
      include_if_null: true
      type: List<OGM>?
    persons:
      type: List<Person>?
    personsById:
      type: Map<String, Person>?

Person:
  path: user/person/
  type: object
  properties:
    firstName:
      required: true
      type: String
    gender:
      required: true
      unknown_enum_value: X
      type: Gender

Duration:
  path: data/custom/
  type: custom

DurationFromToJson:
  path: data/custom/
  type: custom_from_to_json

CustomBaseDirectoryObj:
  base_directory: custom_model_directory
  path: article
  properties:
    name:
      type: String?

NoCustomBaseDirectoryObj:
  path: article
  properties:
    customBaseDirectoryObj:
      type: CustomBaseDirectoryObj?

DateTimeConverter:
  type: json_converter
  path: converter/

Project:
  path: user/project/
  type: object
  generate_for_generics: true
  static_create: true
  properties:
    name:
      required: true
      type: String
      default_value: "'test'"
    cost:
      type: double?
      default_value: 0.2
    status:
      type: Status?
      unknown_enum_value: STATUS_0
