OGM:
  type: object
  converters:
    - DateTimeConverter
  extra_annotations:
    -
  extra_imports:
    -
  properties:
    structuredMessage:
      required: true
      type: string
    beneficiary:
      required: true
      type: string
    beneficiaryIBAN:
      required: true
      type: string
    test_Test:
      required: true
      type: string
    some_Thing:
      required: true
      type: string
    some_ThinG_huGE:
      required: true
      type: string
    securityRole:
      type: string
      jsonKey: securityIndicator
    mutableProperty:
      type: string
      non_final: true
    dateChange:
      type: datetime
    fields:
      type: array
      items:
        type: List<Testing>

Testing:
  path: user
  type: object
  extra_imports:
  extra_annotations:
  equals_and_hash_code: false
  to_string: false
  properties:
    isFavourite:
      ignore: true
      type: string
    structuredMessage:
      type: string
    beneficiary:
      required: true
      type: string
    beneficiaryIBAN:
      type: string
    dynamicField:
      type: dynamic
    duration:
      type: Duration
    duration_from_json_test:
      type: DurationFromToJson

AdminProfileData:
  path: user/profile
  extends: UserProfileDataExtended
  properties:
    privileges:
      required: true
      type: string

UserProfileDataExtended:
  path: user/profile
  extends: UserProfileData
  properties:
    additionalField:
      required: true
      type: string

UserProfileData:
  path: user/profile
  type: object
  properties:
    firstName:
      required: true
      type: string
    lastName:
      required: true
      type: string
    standardLanguage:
      required: true
      type: string
    mainAccountNumber:
      required: true
      type: string
    legalEmail:
      required: true
      type: string
    phones:
      required: true
      type: Testing
    legalAddress:
      required: true
      type: OGM
    offTrack:
      include_if_null: false
      type: array
      items:
        type: string
    onTrack:
      type: array
      items:
        type: OGM
    persons:
      type: array
      items:
        type: Person
    personsById:
      type: map
      items:
        key: String
        value: Person

Person:
  path: user/person/
  type: object
  properties:
    firstName:
      required: true
      type: string
    gender:
      required: true
      unknown_enum_value: X
      type: Gender

Gender:
  path: user/person/
  type: enum
  properties:
    MALE:
      value: _mAl3
    FEMALE:
      value: femAle
    X:
      value: X
    GENDER_X:
    GENDER_Y:
      value:
    GENDER_z:
      value: gender_z
    GENDER_abC:
    GENDER_def:
      value:
    GENDER_lap:
      value: GENDER_lap

Duration:
  path: data/custom/
  type: custom
DurationFromToJson:
  path: data/custom/
  type: custom_from_to_json
CustomBaseDirectoryObj:
  base_directory: custom_model_directory
  path: article
  properties:
    name:
      type: string

NoCustomBaseDirectoryObj:
  path: article
  properties:
    customBaseDirectoryObj:
      type: CustomBaseDirectoryObj

DateTimeConverter:
  type: json_converter
  path: converter/

Project:
  path: user/project/
  type: object
  generate_for_generics: true
  properties:
    name:
      required: true
      type: string
    cost:
      type: double
